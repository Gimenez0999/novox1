<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Ouro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #4B0000;
            font-family: Arial, sans-serif;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculadora {
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 30px;
            background-color: #4B0000;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        select, input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #25D366; /* Verde WhatsApp */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1EBE5C;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora de Ouro</h2>
        <label for="tipoOuro">Tipo de Ouro:</label>
        <select id="tipoOuro">
            <option value="">Selecione</option>
            <option value="24">24K</option>
            <option value="22">22K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
            <option value="10">10K</option>
        </select>

        <label for="peso">Peso (gramas):</label>
        <input type="number" id="peso" placeholder="Digite o peso em gramas">

        <button id="btnCalcular">Calcular e Enviar WhatsApp</button>
    </div>

    <script>
        document.getElementById('btnCalcular').addEventListener('click', function() {
            const teor = document.getElementById('tipoOuro').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const valoresBase = {
                '24': 485.71,
                '22': 427.42,
                '18': 340.00,
                '14': 218.57,
                '10': 72.86
            };
            
            if (!teor || isNaN(peso)) {
                alert('Por favor, selecione o teor e insira o peso.');
                return;
            }

            const valorUnitario = valoresBase[teor];
            const valorFinal = (valorUnitario * peso).toFixed(2).replace('.', ',');

            const mensagem = `Ol√°! Tenho ${peso}g de ouro ${teor}K. Quanto receberei?\nValor estimado: R$ ${valorFinal}`;
            const numeroWhatsApp = '5511991114730';
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank');
        });
    </script>
</body>
</html>
