<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Ouro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            background-color: #4B0000;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFD700;
        }

        .calculadora {
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 30px;
            background-color: #4B0000;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #fff8dc;
            color: #4B0000;
            font-weight: bold;
            font-size: 16px;
        }

        .mensagem {
            margin: 10px 0;
            color: #FFD700;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #4B0000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 15px;
            font-size: 20px;
            background-color: #fff8dc;
            color: #4B0000;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora de Ouro</h2>

        <label for="tipoOuro">Tipo de Ouro:</label>
        <select id="tipoOuro">
            <option value="">Selecione</option>
            <option value="24">24K</option>
            <option value="22">22K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
            <option value="10">10K</option>
        </select>

        <label for="peso">Peso (gramas):</label>
        <input type="number" id="peso" placeholder="Digite o peso" />

        <p class="mensagem">
            Clique para saber o valor e já falar com nosso atendente por WhatsApp.
        </p>

        <button onclick="calcular()">Calcular e Enviar WhatsApp</button>

        <div class="resultado" id="resultado">R$ 0,00</div>
    </div>

    <script>
        const valoresBase = {
            "24": 485.71,
            "22": 427.42,
            "18": 340.00,
            "14": 218.57,
            "10": 72.86
        };

        function calcular() {
            const teor = document.getElementById('tipoOuro').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const resultadoDiv = document.getElementById('resultado');

            if (!teor || isNaN(peso)) {
                alert("Por favor, selecione o teor e insira o peso.");
                return;
            }

            const valorUnitario = valoresBase[teor];
            const resultado = (valorUnitario * peso).toFixed(2);

            resultadoDiv.innerText = 'R$ ' + resultado.replace('.', ',');

            const mensagem = `Olá! Tenho ${peso}g de ouro ${teor}K. Quanto receberei?\nValor estimado: R$ ${resultado.replace('.', ',')}`;
            const numeroWhatsApp = "5511989122900";
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, "_blank");
        }
    </script>
</body>
</html>
